<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGL Sales Toolkits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* 防止整个页面出现滚动条 */
            font-family: Arial, sans-serif;
        }
        
        #contentContainer {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #loading, #errorMessage {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: #f5f5f5;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="contentContainer">
        <div id="loading">
            <p>Loading secure content...</p>
        </div>
        
        <div id="errorMessage" style="display: none;">
            <p>Content loading failed. Please refresh the page.</p>
        </div>
    </div>

    <script>
        // 1. 调试
        function setupAntiDebugging() {
            let devToolsOpen = false;
            
            // 定时检查
            setInterval(() => {
                const before = new Date().getTime();
                (function(){}).constructor("debugger")();
                const after = new Date().getTime();
                
                if (after - before > 100) {
                    devToolsOpen = true;
                    handleDevToolsDetection();
                }
            }, 1000);
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                    (e.ctrlKey && e.key === 'U')) {
                    e.preventDefault();
                    handleDevToolsDetection();
                }
            });
            

            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }
        
        function handleDevToolsDetection() {
            document.body.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;"><p>Please refresh the page to continue.</p></div>';
            throw new Error('Developer tools detected');
        }
        

        function getContentUrl() {
            const contentUrl = 'https://vivyan924.github.io/pricing_comparison_yannya_rs/content.html';
            const randomParam = 'v=' + Math.random().toString(36).substring(2, 15);
            return contentUrl + '?' + randomParam;
        }
        
        function loadContent() {
            try {
                const contentUrl = getContentUrl();
                
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.src = contentUrl;
                
                // 添加到DOM
                document.getElementById('contentContainer').appendChild(iframe);
                
                // 设置加载完成后的处理
                iframe.onload = function() {
                    document.getElementById('loading').style.display = 'none';
                };
                
                // 设置加载错误处理
                iframe.onerror = function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'flex';
                };
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'flex';
            }
        }
        
        function init() {
            setupAntiDebugging();
            
            setTimeout(loadContent, 1000);
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
